<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link rel="shortcut icon" href="./fcircle.png" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
  </head>
  <body>
    <div id="app">加载中</div>
    <script>
      window.$docsify = {
        name: "",
        repo: "https://github.com/Rock-Candy-Tea/hexo-circle-of-friends",
        loadSidebar: true,
        subMaxLevel: 4,
        // 文档搜索功能
        search: "auto", // default
        timeUpdater: {
          text: ">最后更新时间: {docsify-updated}",
          formatUpdated: "{YYYY}-{MM}-{DD}",
          whereToPlace: "bottom", // "top" or "bottom", default to "bottom"
        },
        plugins: [],
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- 复制代码 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <!-- 文档搜索功能 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- 图片缩放 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 代码高亮 -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-python.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-yaml.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-json.min.js"></script>
    <!-- 最后更新时间 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
    <!-- 代码高亮 -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-python.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-yaml.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-json.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-markdown.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-javascript.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-typescript.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-diff.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-scss.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-css.min.js"></script>
  </body>
</html>
